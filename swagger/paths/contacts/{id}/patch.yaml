tags:
  - Contacts
summary: Update contact by id
operationId: updateContact
description: Update the contact with the specified ID
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'Mike'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '+38097699544'
          email:
            description: "Contact's email"
            type: string
            example: 'kasnd@aalkds.com'
          isFavourite:
            description: 'Determines whether the contact has been added to favorites.'
            type: boolean
            example: true
          contactType:
            description: 'What type of contact does it belong to'
            type: string
            enum: [work, home, personal]
            example: personal
          userId:
            description: "Contact's user id"
            type: string
            example: '65e4decdd286b30065d54af9'
          photo:
            description: "Link to contact's photo"
            type: string
            example: 'https://res.cloudinary.com/uqwgdu/image/upload/image.png'
responses:
  '200':
    description: Successfully updated contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully updated contact with id 65ca67e7ae7f10c88b598384!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '404':
    $ref: ..\..\..\components\responses\404contact.yaml
  '401':
    $ref: '../../../components/responses/401.yaml'