tags:
  - Auth
summary: Register a new user
operationId: registerUser
description: Register a new user with the provided email and password.
security:
  - bearerAuth: []
requestBody:
  description: User registration details.
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - email
          - password
        properties:
          name:
            type: string
            example: 'Mike'
            description: The name of the user.
          email:
            type: string
            example: 'miketyson@box.com'
            description: The email address of the user.
          password:
            type: string
            example: 'password123'
            description: The password for the user account.
responses:
  '201':
    description: Successfully registered a user.
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
              description: HTTP status code indicating successful creation.
            message:
              type: string
              example: 'Successfully registered a user!'
              description: Confirmation message of successful registration.
            data:
              type: object
              required:
                - name
                - email
              properties:
                name:
                  type: string
                  example: 'Mike'
                  description: The name of the newly registered user.
                email:
                  type: string
                  example: 'miketyson@box.com'
                  description: The email address of the newly registered user.
                data:
                  $ref: ..\..\components\schemas\user.yaml
  '409':
    description: Conflict error when the email is already in use.
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 409
              description: HTTP status code indicating a conflict.
            message:
              type: string
              example: 'Email in use'
              description: Description of the conflict error.
  '500':
    $ref: '../../components/responses/500.yaml'