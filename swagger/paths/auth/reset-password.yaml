tags:
  - Auth
summary: Reset user password
operationId: resetPassword
description: Endpoint to reset a user's password using a reset token. The token must be valid, and a new password must be provided.
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          token:
            type: string
            description: The reset token received via email.
            example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKQ66B8w87W5Y1Pfe0xgX1MP8
          password:
            type: string
            description: The new password to set for the user.
            example: password123
        required:
          - token
          - password
responses:
  '200':
    description: Password has been successfully reset.
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Reset password successful.
            data:
              type: object
              example: {}
  '401':
    description: Unauthorized or invalid token
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: Invalid token or token expired
  '404':
    $ref: '../../components/responses/404auth.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'